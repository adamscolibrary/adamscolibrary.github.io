<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARC 650 Subject Finder</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { width: 80%; padding: 10px; margin: 10px; }
        button { padding: 10px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { padding: 5px; border-bottom: 1px solid #ddd; }
        li a { text-decoration: none; color: blue; }
        li a:hover { text-decoration: underline; }
        .section-title { font-size: 18px; font-weight: bold; margin-top: 20px; }
        .related { font-size: 16px; color: #555; margin-top: 10px; }
    </style>
    <script>
        async function fetchMARC() {
            let keyword = document.getElementById("keyword").value.trim();
            let resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";

            if (!keyword) {
                resultsContainer.innerText = "Please enter a keyword.";
                return;
            }

            let foundTerms = new Map();
            let broaderTerms = new Map();
            let narrowerTerms = new Map();
            let relatedTerms = new Map();

            // Fetch synonyms to expand the search
            let searchTerms = new Set([keyword]);
            await fetchSynonyms(keyword, searchTerms);

            // Fetch LCSH terms for each search term
            for (let term of searchTerms) {
                await fetchLCSHSubjects(term, foundTerms, broaderTerms, narrowerTerms, relatedTerms);
            }

            // Display Results
            let output = "<ul>";
            if (foundTerms.size > 0) {
                foundTerms.forEach((link, subject) => {
                    output += `<li><a href="${link}" target="_blank">650 _0 $a ${subject} $2 lcsh</a></li>`;
                });
            } else {
                output += "<li>No exact LCSH terms found.</li>";
            }

            // Show Related Subjects in Categories
            output += buildCategorySection("Broader Terms", broaderTerms);
            output += buildCategorySection("Narrower Terms", narrowerTerms);
            output += buildCategorySection("Related Subjects", relatedTerms);

            output += "</ul>";
            resultsContainer.innerHTML = output;
        }

        // Fetch synonyms from Datamuse API
        async function fetchSynonyms(keyword, searchTerms) {
            let url = `https://api.datamuse.com/words?ml=${encodeURIComponent(keyword)}&max=5`;
            try {
                let response = await fetch(url);
                let data = await response.json();
                data.forEach(term => searchTerms.add(term.word));
            } catch (error) {
                console.error("Error fetching synonyms:", error);
            }
        }

        // Fetch exact and related LCSH subjects
        async function fetchLCSHSubjects(term, foundTerms, broaderTerms, narrowerTerms, relatedTerms) {
            let url = `https://id.loc.gov/authorities/subjects/suggest/?q=${encodeURIComponent(term)}`;
            try {
                let response = await fetch(url);
                let data = await response.json();
                if (data[1] && data[3]) {
                    data[1].forEach((subject, index) => {
                        let link = data[3][index];

                        // Categorize subjects based on keyword relation
                        if (subject.toLowerCase().includes(term.toLowerCase())) {
                            foundTerms.set(subject, link);
                        } else if (subject.toLowerCase().includes("broader") || subject.startsWith(term)) {
                            broaderTerms.set(subject, link);
                        } else if (subject.toLowerCase().includes("narrower") || term.startsWith(subject)) {
                            narrowerTerms.set(subject, link);
                        } else {
                            relatedTerms.set(subject, link);
                        }
                    });
                }
            } catch (error) {
                console.error("Error fetching LCSH subjects:", error);
            }
        }

        // Helper function to create category sections
        function buildCategorySection(title, terms) {
            if (terms.size === 0) return "";
            let output = `<div class="section-title">${title}:</div><ul>`;
            terms.forEach((link, subject) => {
                output += `<li><a href="${link}" target="_blank">650 _0 $a ${subject} $2 lcsh</a></li>`;
            });
            output += "</ul>";
            return output;
        }
    </script>
</head>
<body>
    <h2>MARC 650 Subject Finder</h2>
    <input type="text" id="keyword" placeholder="Enter book topic (e.g., Climate Change)">
    <button onclick="fetchMARC()">Find Subjects</button>
    <div id="results"></div>
</body>
</html>
