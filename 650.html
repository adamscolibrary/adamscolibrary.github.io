<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoC Linked Data Search</title>
    <script>
        async function searchLoC() {
            const query = document.getElementById("searchInput").value.trim();
            if (!query) {
                alert("Please enter a search term.");
                return;
            }

            let endpoint = "";
            if (document.getElementById("topicalToggle").checked) {
                endpoint = "https://id.loc.gov/authorities/subjects/suggest2/?q=";
            } else if (document.getElementById("subdivisionToggle").checked) {
                endpoint = "https://id.loc.gov/authorities/subjects/suggest2/?q="; // Adjust if there's a separate API for subdivisions
            } else {
                alert("Please select a search type.");
                return;
            }

            const url = endpoint + encodeURIComponent(query);

            try {
                const response = await fetch(url);
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Failed to fetch data. Please try again.");
            }
        }

        function displayResults(data) {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";

            if (!data.hits || data.hits.length === 0) {
                resultsContainer.innerHTML = "<p>No results found.</p>";
                return;
            }

            const list = document.createElement("ul");
            data.hits.forEach(item => {
                if (item.suggestLabel && item.uri) {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `<a href="${item.uri}" target="_blank">${item.suggestLabel}</a>`;
                    list.appendChild(listItem);
                }
            });

            resultsContainer.appendChild(list);
        }
    </script>
</head>
<body>
    <h2>Library of Congress Linked Data Search</h2>
    <input type="text" id="searchInput" placeholder="Enter search term">
    <br>
    <label>
        <input type="checkbox" id="topicalToggle"> Topical Subject Headings
    </label>
    <label>
        <input type="checkbox" id="subdivisionToggle"> Subdivisions
    </label>
    <br>
    <button onclick="searchLoC()">Search</button>
    <h3>Results:</h3>
    <div id="results"></div>
</body>
</html>
