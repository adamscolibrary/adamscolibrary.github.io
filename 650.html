<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARC 650 Subject Finder</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { width: 80%; padding: 10px; margin: 10px; }
        button { padding: 10px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { padding: 5px; cursor: pointer; border-bottom: 1px solid #ddd; }
        li:hover { background-color: #f0f0f0; }
        .suggestions { font-size: 14px; margin-top: 20px; }
        .suggestions a { margin: 0 5px; cursor: pointer; color: blue; }
        .suggestions a:hover { text-decoration: underline; }
        .marc-preview { margin-top: 10px; font-size: 16px; }
        .filter-options { margin-top: 20px; font-size: 14px; }
        .filter-options label { margin-right: 10px; }
    </style>
    <script>
        let termType = "all";  // Default to all terms
        let showBroaderNarrower = false;  // Toggle for broader/narrower terms
        let showGeneralTerms = false;  // Toggle for more general terms

        async function fetchMARC() {
            let keyword = document.getElementById("keyword").value.trim();
            let resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = ""; // Clear previous results
            let suggestionsContainer = document.getElementById("suggestions");
            suggestionsContainer.innerHTML = ""; // Clear previous suggestions
            
            if (!keyword) {
                resultsContainer.innerText = "Please enter a keyword.";
                return;
            }
            
            // Search for MARC subjects based on the keyword
            let url = `https://id.loc.gov/authorities/subjects/suggest/?q=${encodeURIComponent(keyword)}`;
            try {
                let response = await fetch(url);
                let data = await response.json();

                if (data[1].length > 0) {
                    let list = document.createElement("ul");
                    data[1].forEach(subject => {
                        let listItem = document.createElement("li");
                        listItem.textContent = `650 _0 $a ${subject} $2 lcsh`;
                        listItem.onclick = () => copyToClipboard(listItem.textContent);
                        list.appendChild(listItem);

                        // Add MARC preview
                        let preview = document.createElement("div");
                        preview.classList.add("marc-preview");
                        preview.innerHTML = `<strong>MARC Preview:</strong> 650 _0 $a ${subject} $2 lcsh`;
                        listItem.appendChild(preview);
                    });
                    resultsContainer.appendChild(list);
                    
                    // Show broader/narrower terms if toggled
                    if (showBroaderNarrower) {
                        let thesaurusUrl = `https://api.datamuse.com/words?rel_spc=${encodeURIComponent(keyword)}&max=5`;
                        let thesaurusResponse = await fetch(thesaurusUrl);
                        let thesaurusData = await thesaurusResponse.json();

                        if (thesaurusData.length > 0) {
                            let broaderNarrowerList = document.createElement("div");
                            broaderNarrowerList.classList.add("suggestions");
                            broaderNarrowerList.innerHTML = "<strong>Broader/Narrower terms:</strong>";
                            thesaurusData.forEach(term => {
                                let link = document.createElement("a");
                                link.textContent = term.word;
                                link.onclick = () => {
                                    document.getElementById("keyword").value = term.word;
                                    fetchMARC();
                                };
                                broaderNarrowerList.appendChild(link);
                            });
                            suggestionsContainer.appendChild(broaderNarrowerList);
                        }
                    }
                } else {
                    resultsContainer.innerText = "No established LCSH terms found.";
                }

                // Suggest general or more specific terms
                if (showGeneralTerms) {
                    let thesaurusUrl = `https://api.datamuse.com/words?rel_gen=${encodeURIComponent(keyword)}&max=5`;
                    let thesaurusResponse = await fetch(thesaurusUrl);
                    let thesaurusData = await thesaurusResponse.json();

                    if (thesaurusData.length > 0) {
                        let generalList = document.createElement("div");
                        generalList.classList.add("suggestions");
                        generalList.innerHTML = "<strong>General terms:</strong>";
                        thesaurusData.forEach(term => {
                            let link = document.createElement("a");
                            link.textContent = term.word;
                            link.onclick = () => {
                                document.getElementById("keyword").value = term.word;
                                fetchMARC();
                            };
                            generalList.appendChild(link);
                        });
                        suggestionsContainer.appendChild(generalList);
                    }
                }
            } catch (error) {
                resultsContainer.innerText = "Error fetching data.";
            }
        }

        // Copy text to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard: " + text);
            });
        }

        // Toggle broader/narrower terms
        function toggleBroaderNarrower() {
            showBroaderNarrower = !showBroaderNarrower;
            fetchMARC();
        }

        // Toggle more general terms
        function toggleGeneralTerms() {
            showGeneralTerms = !showGeneralTerms;
            fetchMARC();
        }

        // Toggle filter by subject heading type
        function toggleFilter(type) {
            termType = type;
            fetchMARC();
        }

        // Export results to CSV
        function exportToCSV() {
            let rows = [];
            document.querySelectorAll("#results ul li").forEach(item => {
                rows.push([item.textContent]);
            });

            let csvContent = "data:text/csv;charset=utf-8,Term\n";
            rows.forEach(row => {
                csvContent += row.join(",") + "\n";
            });

            let encodedUri = encodeURI(csvContent);
            let link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "marc_terms.csv");
            document.body.appendChild(link);
            link.click();
        }
    </script>
</head>
<body>
    <h2>MARC 650 Subject Finder</h2>
    <input type="text" id="keyword" placeholder="Enter book topic (e.g., Climate Change)">
    <button onclick="fetchMARC()">Find Subjects</button>

    <div class="filter-options">
        <label>Show broader/narrower terms:</label>
        <button onclick="toggleBroaderNarrower()">Toggle</button><br>
        <label>Show general terms:</label>
        <button onclick="toggleGeneralTerms()">Toggle</button><br>
        <label>Filter by subject heading type:</label>
        <button onclick="toggleFilter('topical')">Topical</button>
        <button onclick="toggleFilter('geographic')">Geographic</button>
        <button onclick="toggleFilter('')">All</button><br>
        <button onclick="exportToCSV()">Export to CSV</button>
    </div>

    <div id="results"></div>
    <div id="suggestions"></div>
</body>
</html>
