<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARC 650 Subject Finder</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, select { width: 80%; padding: 10px; margin: 10px; }
        button { padding: 10px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { padding: 5px; border-bottom: 1px solid #ddd; }
        li a { text-decoration: none; color: blue; }
        li a:hover { text-decoration: underline; }
        .section-title { font-size: 18px; font-weight: bold; margin-top: 20px; }
        .related { font-size: 16px; color: #555; margin-top: 10px; }
    </style>
    <script>
        async function fetchMARC() {
            let keyword = document.getElementById("keyword").value.trim();
            let resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";

            if (!keyword) {
                resultsContainer.innerText = "Please enter a keyword.";
                return;
            }

            let foundTerms = new Map();
            let relatedTerms = new Map();

            // Fetch exact LCSH terms
            let url = `https://id.loc.gov/authorities/subjects/suggest/?q=${encodeURIComponent(keyword)}`;
            try {
                let response = await fetch(url);
                let data = await response.json();
                if (data[1] && data[3]) {
                    data[1].forEach((subject, index) => {
                        let link = data[3][index];
                        foundTerms.set(subject, link);
                    });
                }
            } catch (error) {
                console.error("Error fetching MARC data:", error);
            }

            // Fetch related terms from FAST API
            await fetchFASTRelatedTerms(keyword, relatedTerms);

            // Fetch broader/narrower/related terms from LoC API
            await fetchLOCRelatedTerms(keyword, relatedTerms);

            // Display Results
            let output = "<ul>";
            if (foundTerms.size > 0) {
                foundTerms.forEach((link, subject) => {
                    output += `<li><a href="${link}" target="_blank">650 _0 $a ${subject} $2 lcsh</a></li>`;
                });
            } else {
                output += "<li>No exact LCSH terms found.</li>";
            }

            // Show Related Subjects
            if (relatedTerms.size > 0) {
                output += `<div class="section-title">Related Subjects:</div><ul>`;
                relatedTerms.forEach((link, subject) => {
                    output += `<li><a href="${link}" target="_blank">650 _0 $a ${subject} $2 lcsh</a></li>`;
                });
                output += "</ul>";
            }

            output += "</ul>";
            resultsContainer.innerHTML = output;
        }

        // Fetch related subjects from FAST API
        async function fetchFASTRelatedTerms(keyword, relatedTerms) {
            let fastUrl = `https://fast.oclc.org/searchfast/fastSuggest?query=${encodeURIComponent(keyword)}&rows=5`;
            try {
                let response = await fetch(fastUrl);
                let data = await response.json();
                if (data.response.docs) {
                    data.response.docs.forEach(doc => {
                        if (doc.auth) {
                            relatedTerms.set(doc.auth, `https://id.loc.gov/authorities/subjects/${doc.id}`);
                        }
                    });
                }
            } catch (error) {
                console.error("Error fetching FAST terms:", error);
            }
        }

        // Fetch broader/narrower/related subjects from LoC API
        async function fetchLOCRelatedTerms(keyword, relatedTerms) {
            let locSearchUrl = `https://id.loc.gov/search/?q=${encodeURIComponent(keyword)}&format=json`;
            try {
                let response = await fetch(locSearchUrl);
                let data = await response.json();

                for (let item of data) {
                    let link = item["@id"];
                    let label = item["label"];
                    let broader = item["broader"];
                    let narrower = item["narrower"];
                    let related = item["related"];

                    if (broader) broader.forEach(term => relatedTerms.set(term, link));
                    if (narrower) narrower.forEach(term => relatedTerms.set(term, link));
                    if (related) related.forEach(term => relatedTerms.set(term, link));
                }
            } catch (error) {
                console.error("Error fetching LoC related terms:", error);
            }
        }
    </script>
</head>
<body>
    <h2>MARC 650 Subject Finder</h2>
    <input type="text" id="keyword" placeholder="Enter book topic (e.g., Climate Change)">
    <button onclick="fetchMARC()">Find Subjects</button>
    <div id="results"></div>
</body>
</html>
