<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARC 650 Subject Finder</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { width: 80%; padding: 10px; margin: 10px; }
        button { padding: 10px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { padding: 5px; border-bottom: 1px solid #ddd; }
        li a { text-decoration: none; color: blue; }
        li a:hover { text-decoration: underline; }
        .section-title { font-size: 18px; font-weight: bold; margin-top: 20px; }
        .related { font-size: 16px; color: #555; margin-top: 10px; }
    </style>
    <script>
        async function fetchMARC() {
            let keyword = document.getElementById("keyword").value.trim();
            let resultsContainer = document.getElementById("results");
            let relatedContainer = document.getElementById("relatedSubjects");
            resultsContainer.innerHTML = "";
            relatedContainer.innerHTML = "";

            if (!keyword) {
                resultsContainer.innerText = "Please enter a keyword.";
                return;
            }

            let searchTerms = new Set();
            searchTerms.add(keyword);

            // Fetch synonyms to expand search
            let synonymUrl = `https://api.datamuse.com/words?rel_syn=${encodeURIComponent(keyword)}&max=5`;
            try {
                let synonymResponse = await fetch(synonymUrl);
                let synonymData = await synonymResponse.json();
                synonymData.forEach(term => searchTerms.add(term.word));
            } catch (error) {
                console.error("Error fetching synonyms:", error);
            }

            // Split keywords and add them individually to search
            keyword.split(" ").forEach(word => searchTerms.add(word));

            let foundTerms = new Map();
            let relatedTerms = new Map();

            for (let term of searchTerms) {
                let url = `https://id.loc.gov/authorities/subjects/suggest/?q=${encodeURIComponent(term)}`;
                try {
                    let response = await fetch(url);
                    let data = await response.json();

                    data[1].forEach((subject, index) => {
                        let link = data[3][index]; // Get official LoC URL
                        if (subject.toLowerCase().includes(keyword.toLowerCase())) {
                            foundTerms.set(subject, link);
                        } else {
                            relatedTerms.set(subject, link);
                        }
                    });
                } catch (error) {
                    console.error("Error fetching MARC data:", error);
                }
            }

            // Display main results with subdivisions
            if (foundTerms.size > 0) {
                let list = document.createElement("ul");
                for (let [subject, link] of foundTerms) {
                    let { topicalSubdivisions, formSubdivisions } = await fetchSubdivisions(link);
                    
                    let listItem = document.createElement("li");
                    let anchor = document.createElement("a");
                    anchor.href = link;
                    anchor.textContent = `650 _0 ${subject}` + 
                        (topicalSubdivisions.size ? ` |x ${Array.from(topicalSubdivisions).join(" | ")}` : "") +
                        (formSubdivisions.size ? ` |v ${Array.from(formSubdivisions).join(" | ")}` : "") +
                        ``;
                    anchor.target = "_blank";
                    listItem.appendChild(anchor);
                    list.appendChild(listItem);
                }
                resultsContainer.appendChild(list);
            } else {
                resultsContainer.innerText = "No established LCSH terms found.";
            }

            // Display related subjects
            if (relatedTerms.size > 0) {
                let relatedList = document.createElement("div");
                relatedList.classList.add("related");
                relatedList.innerHTML = "<div class='section-title'>Related Subjects:</div>";
                let list = document.createElement("ul");
                for (let [subject, link] of relatedTerms) {
                    let { topicalSubdivisions, formSubdivisions } = await fetchSubdivisions(link);
                    
                    let listItem = document.createElement("li");
                    let anchor = document.createElement("a");
                    anchor.href = link;
                    anchor.textContent = `650 _0 ${subject}` + 
                        (topicalSubdivisions.size ? ` |x ${Array.from(topicalSubdivisions).join(" | ")}` : "") +
                        (formSubdivisions.size ? ` |v ${Array.from(formSubdivisions).join(" | ")}` : "") +
                        ``;
                    anchor.target = "_blank";
                    listItem.appendChild(anchor);
                    list.appendChild(listItem);
                }
                relatedList.appendChild(list);
                relatedContainer.appendChild(relatedList);
            }
        }

        async function fetchSubdivisions(subjectURL) {
            try {
                let response = await fetch(subjectURL + ".json");
                let data = await response.json();

                let topicalSubdivisions = new Set();
                let formSubdivisions = new Set();

                data.forEach(entry => {
                    if (entry["http://www.w3.org/2004/02/skos/core#narrower"]) {
                        entry["http://www.w3.org/2004/02/skos/core#narrower"].forEach(narrowerTerm => {
                            let termLabel = narrowerTerm["@id"].split("/").pop().replace("_", " ");
                            topicalSubdivisions.add(termLabel);
                        });
                    }
                    if (entry["http://www.loc.gov/mads/rdf/v1#componentList"]) {
                        entry["http://www.loc.gov/mads/rdf/v1#componentList"].forEach(formTerm => {
                            let termLabel = formTerm["@id"].split("/").pop().replace("_", " ");
                            formSubdivisions.add(termLabel);
                        });
                    }
                });

                return { topicalSubdivisions, formSubdivisions };
            } catch (error) {
                console.error("Error fetching subdivisions:", error);
                return { topicalSubdivisions: new Set(), formSubdivisions: new Set() };
            }
        }
    </script>
</head>
<body>
    <h2>MARC 650 Subject Finder</h2>
    <input type="text" id="keyword" placeholder="Enter book topic (e.g., Climate Change)">
    <button onclick="fetchMARC()">Find Subjects</button>
    <div id="results"></div>
    <div id="relatedSubjects"></div>
</body>
</html>
