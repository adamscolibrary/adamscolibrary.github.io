<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARC 650 Subject Finder</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, select { width: 80%; padding: 10px; margin: 10px; }
        button { padding: 10px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { padding: 5px; border-bottom: 1px solid #ddd; }
        li a { text-decoration: none; color: blue; }
        li a:hover { text-decoration: underline; }
        .section-title { font-size: 18px; font-weight: bold; margin-top: 20px; }
        .related { font-size: 16px; color: #555; margin-top: 10px; }
        .suggestions { text-align: left; width: 80%; margin: 0 auto; position: absolute; background: white; border: 1px solid #ddd; display: none; max-height: 200px; overflow-y: auto; }
        .suggestions div { padding: 8px; cursor: pointer; }
        .suggestions div:hover { background: #f0f0f0; }
    </style>
    <script>
        let searchCache = new Map(); // Caches previous searches

        async function fetchRelatedTerms(keyword) {
            let relatedTerms = new Set();
            let locUrl = `https://id.loc.gov/authorities/subjects/label/${encodeURIComponent(keyword)}?format=json`;

            try {
                let response = await fetch(locUrl);
                let data = await response.json();
                if (data[0]) {
                    if (data[0].broader) data[0].broader.forEach(term => relatedTerms.add(term));
                    if (data[0].narrower) data[0].narrower.forEach(term => relatedTerms.add(term));
                    if (data[0].related) data[0].related.forEach(term => relatedTerms.add(term));
                }
            } catch (error) {
                console.error("Error fetching related terms:", error);
            }

            return relatedTerms;
        }

        async function fetchMARC() {
            let keyword = document.getElementById("keyword").value.trim();
            let searchType = document.getElementById("searchType").value;
            let resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";

            if (!keyword) {
                resultsContainer.innerText = "Please enter a keyword.";
                return;
            }

            if (searchCache.has(keyword)) {
                resultsContainer.innerHTML = searchCache.get(keyword);
                return;
            }

            let searchTerms = new Set([keyword]);
            let relatedTerms = await fetchRelatedTerms(keyword);
            relatedTerms.forEach(term => searchTerms.add(term));

            let foundTerms = new Map();
            let broaderTerms = new Map();
            let narrowerTerms = new Map();
            let additionalRelatedTerms = new Map();

            for (let term of searchTerms) {
                let url = `https://id.loc.gov/authorities/subjects/suggest/?q=${encodeURIComponent(term)}`;
                try {
                    let response = await fetch(url);
                    let data = await response.json();

                    if (data[1] && data[3]) {
                        data[1].forEach((subject, index) => {
                            let link = data[3][index];
                            if (subject.toLowerCase().includes(keyword.toLowerCase())) {
                                foundTerms.set(subject, link);
                            } else {
                                if (relatedTerms.has(subject)) {
                                    broaderTerms.set(subject, link);
                                } else {
                                    additionalRelatedTerms.set(subject, link);
                                }
                            }
                        });
                    }
                } catch (error) {
                    console.error("Error fetching MARC data:", error);
                }
            }

            let output = "<ul>";

            if (foundTerms.size > 0) {
                foundTerms.forEach((link, subject) => {
                    output += `<li><a href="${link}" target="_blank">650 _0 $a ${subject} $2 lcsh</a></li>`;
                });
            } else {
                output += "<li>No exact LCSH terms found.</li>";
            }

            if (broaderTerms.size > 0) {
                output += `<div class="section-title">Broader Subjects:</div><ul>`;
                broaderTerms.forEach((link, subject) => {
                    output += `<li><a href="${link}" target="_blank">650 _0 $a ${subject} $2 lcsh</a></li>`;
                });
                output += "</ul>";
            }

            if (narrowerTerms.size > 0) {
                output += `<div class="section-title">Narrower Subjects:</div><ul>`;
                narrowerTerms.forEach((link, subject) => {
                    output += `<li><a href="${link}" target="_blank">650 _0 $a ${subject} $2 lcsh</a></li>`;
                });
                output += "</ul>";
            }

            if (additionalRelatedTerms.size > 0) {
                output += `<div class="section-title">Related Subjects:</div><ul>`;
                additionalRelatedTerms.forEach((link, subject) => {
                    output += `<li><a href="${link}" target="_blank">650 _0 $a ${subject} $2 lcsh</a></li>`;
                });
                output += "</ul>";
            }

            output += "</ul>";
            resultsContainer.innerHTML = output;
            searchCache.set(keyword, output);
        }

        async function showSuggestions() {
            let keyword = document.getElementById("keyword").value.trim();
            let suggestionsBox = document.getElementById("suggestions");
            suggestionsBox.innerHTML = "";

            if (!keyword) {
                suggestionsBox.style.display = "none";
                return;
            }

            let url = `https://id.loc.gov/authorities/subjects/suggest/?q=${encodeURIComponent(keyword)}`;
            try {
                let response = await fetch(url);
                let data = await response.json();
                if (data[1]) {
                    data[1].forEach(subject => {
                        let div = document.createElement("div");
                        div.innerText = subject;
                        div.onclick = () => {
                            document.getElementById("keyword").value = subject;
                            suggestionsBox.style.display = "none";
                        };
                        suggestionsBox.appendChild(div);
                    });
                    suggestionsBox.style.display = "block";
                } else {
                    suggestionsBox.style.display = "none";
                }
            } catch (error) {
                console.error("Error fetching suggestions:", error);
            }
        }
    </script>
</head>
<body>
    <h2>MARC 650 Subject Finder</h2>
    <input type="text" id="keyword" placeholder="Enter book topic (e.g., Climate Change)" onkeyup="showSuggestions()">
    <div id="suggestions" class="suggestions"></div>
    <button onclick="fetchMARC()">Find Subjects</button>
    <div id="results"></div>
</body>
</html>
