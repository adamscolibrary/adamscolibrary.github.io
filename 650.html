<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARC 650 Subject Finder</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { width: 80%; padding: 10px; margin: 10px; }
        button { padding: 10px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { padding: 5px; border-bottom: 1px solid #ddd; }
        li a { text-decoration: none; color: blue; }
        li a:hover { text-decoration: underline; }
        .section-title { font-size: 18px; font-weight: bold; margin-top: 20px; }
        .related { font-size: 16px; color: #555; margin-top: 10px; }
    </style>
    <script>
        async function fetchMARC() {
            let keyword = document.getElementById("keyword").value.trim();
            let resultsContainer = document.getElementById("results");
            let relatedContainer = document.getElementById("relatedSubjects");
            resultsContainer.innerHTML = "";
            relatedContainer.innerHTML = "";

            if (!keyword) {
                resultsContainer.innerText = "Please enter a keyword.";
                return;
            }

            let searchTerms = new Set();
            searchTerms.add(keyword);

            // Fetch synonyms to expand search
            let synonymUrl = `https://api.datamuse.com/words?rel_syn=${encodeURIComponent(keyword)}&max=5`;
            try {
                let synonymResponse = await fetch(synonymUrl);
                let synonymData = await synonymResponse.json();
                synonymData.forEach(term => searchTerms.add(term.word));
            } catch (error) {
                console.error("Error fetching synonyms:", error);
            }

            // Split keywords and add them individually to search
            keyword.split(" ").forEach(word => searchTerms.add(word));

            let foundTerms = new Set();
            let relatedTerms = new Set();

            for (let term of searchTerms) {
                let url = `https://id.loc.gov/authorities/subjects/suggest/?q=${encodeURIComponent(term)}`;
                try {
                    let response = await fetch(url);
                    let data = await response.json();

                    data[1].forEach(subject => {
                        if (subject.toLowerCase().includes(keyword.toLowerCase())) {
                            foundTerms.add(subject);
                        } else {
                            relatedTerms.add(subject);
                        }
                    });
                } catch (error) {
                    console.error("Error fetching MARC data:", error);
                }
            }

            // Display main results
            if (foundTerms.size > 0) {
                let list = document.createElement("ul");
                foundTerms.forEach(subject => {
                    let listItem = document.createElement("li");
                    let link = document.createElement("a");
                    link.href = `https://id.loc.gov/authorities/subjects/${encodeURIComponent(subject.replace(/\s+/g, "_"))}`;
                    link.textContent = `650 _0 ${subject}`;
                    link.target = "_blank";
                    listItem.appendChild(link);
                    list.appendChild(listItem);
                });
                resultsContainer.appendChild(list);
            } else {
                resultsContainer.innerText = "No established LCSH terms found.";
            }

            // Display related subjects
            if (relatedTerms.size > 0) {
                let relatedList = document.createElement("div");
                relatedList.classList.add("related");
                relatedList.innerHTML = "<div class='section-title'>Related Subjects:</div>";
                let list = document.createElement("ul");
                relatedTerms.forEach(subject => {
                    let listItem = document.createElement("li");
                    let link = document.createElement("a");
                    link.href = `https://id.loc.gov/authorities/subjects/${encodeURIComponent(subject.replace(/\s+/g, "_"))}`;
                    link.textContent = `650 _0 ${subject}`;
                    link.target = "_blank";
                    listItem.appendChild(link);
                    list.appendChild(listItem);
                });
                relatedList.appendChild(list);
                relatedContainer.appendChild(relatedList);
            }
        }
    </script>
</head>
<body>
    <h2>MARC 650 Subject Finder</h2>
    <input type="text" id="keyword" placeholder="Enter book topic (e.g., Climate Change)">
    <button onclick="fetchMARC()">Find Subjects</button>
    <div id="results"></div>
    <div id="relatedSubjects"></div>
</body>
</html>
