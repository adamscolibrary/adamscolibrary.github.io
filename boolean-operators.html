<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcomic</title>
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000; /* Adjust if needed */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers images horizontally */
        }

        .comic-container img {
            width: 1366px; /* Set to original width */
            height: 768px; /* Set to original height */
            display: block;
        }

        @media (max-width: 1366px) {
            .comic-container img {
                width: 100%; /* Scale down for smaller screens */
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="comic-container">
