<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Beyond Books</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Body and font styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      color: #333;
      line-height: 1.6;
    }

    /* Centering the content */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 1rem;
    }

    /* Title styles */
    h1 {
      font-size: 3.5rem;
      color: #2c3e50;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    /* Subtitle styles */
    h2 {
      font-size: 1.5rem;
      color: #2980b9;
      margin-bottom: 3rem;
      font-style: italic;
    }

    /* Button container for links */
    .button-container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap; /* Allow buttons to wrap on small screens */
      justify-content: center; /* Center buttons on smaller screens */
    }

    .button-container a {
      background-color: #2980b9;
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 5px;
      font-size: 1.25rem;
      transition: background-color 0.3s ease;
      display: inline-block;
      min-width: 200px; /* Ensures a minimum size for touch areas */
      text-align: center;
      margin: 1rem;
    }

    .button-container a:hover {
      background-color: #3498db;
    }

    /* Active button effect */
    .button-container a:active {
      transform: scale(0.98);
    }

    /* Mobile optimizations */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      .button-container a {
        font-size: 1.1rem;
        padding: 0.8rem 1.5rem;
        min-width: 160px;
      }
    }

    /* Extremely small screens (optional) */
    @media screen and (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.1rem;
      }
      .button-container a {
        font-size: 1rem;
        padding: 0.8rem 1.2rem;
        min-width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Beyond Books</h1>
    <h2>Your gateway to a world of learning and discovery</h2>
    
    <div class="button-container">
      <a href="https://ohio.ent.sirsi.net/client/en_US/acp/search/results?qu="beyond+books+adams+county+public+library"&te=ILS" id="collection-link">Beyond Books Collection</a>
      <a href="https://ohio.ent.sirsi.net/client/en_US/acp/search/results?qu="tech+to+lend+adams+county+public+library"&te=ILS&dt=list" id="steam-kits-link">STEAM Kits</a>
    </div>
  </div>
</body>
</html>
