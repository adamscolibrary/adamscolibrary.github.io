<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Beyond Books</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Body and font styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      color: #333;
      line-height: 1.6;
    }

    /* Centering the content */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
      background-color: #f0f8ff;
    }

    /* Title styles */
    h1 {
      font-size: 3.5rem;
      color: #2c3e50;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    /* Subtitle styles */
    h2 {
      font-size: 1.5rem;
      color: #2980b9;
      margin-bottom: 3rem;
      font-style: italic;
    }

    /* Button container for links */
    .button-container {
      display: flex;
      gap: 2rem;
    }

    .button-container a {
      background-color: #2980b9;
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 5px;
      font-size: 1.25rem;
      transition: background-color 0.3s ease;
    }

    .button-container a:hover {
      background-color: #3498db;
    }

    /* Additional visual effects */
    .button-container a:active {
      transform: scale(0.98);
    }

    /* Responsive design */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      .button-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Beyond Books</h1>
    <h2>Your gateway to a world of learning and discovery</h2>
    
    <div class="button-container">
      <a href="#collection" id="collection-link">Beyond Books Collection</a>
      <a href="#steam-kits" id="steam-kits-link">STEAM Kits</a>
    </div>
  </div>
</body>
</html>
